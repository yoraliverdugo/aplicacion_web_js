<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5" id="app">
        <button  class="btn btn-primary" @click="obtener()">Obtener Amiibo</button>
        <table class='mt-4 table table-danger table-striped-columns"'>
            <thead>
                <tr>

                    <th scope="col">Nombre</th>
                    <th scope="col">Game series</th>
                    <th scope="col"> Amiibo Series</th>
                </tr>
            </thead>
            <tbody>

                <tr v-for="amiibooo in amiibos">
                    <th scope="row">{{amiibooo.character}}</th>
                    <td>{{amiibooo.gameSeries}}</td>
                    <td>{{amiibooo.amiiboSeries}}</td>
                    <td><img :src="amiibooo.image" width="100" height="100"></td>

                </tr>

            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>



</body>

</html>
