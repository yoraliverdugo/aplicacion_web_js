<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5" id="app">

        <h1>Mis Productos</h1>
        <form @submit.prevent="agregar()"> <!-- ayuda a prevenir que la pagina se referesque  -->

            <div class="mb-3">
                <label class="form-label">Nombre del Productos</label>
                <input v-model="nombre" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Precio del producto</label>
                <input v-model="precio"   type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad de Productos</label>
                <input v-model="cantidad"  type="number" class="form-control">
            </div>


            <button  type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <select class="form-control mt-3" v-model="colortable" >
            <option value="dark">Tabla Color Negro</option>
            <option value="primary">Tabla color Azul</option>
            <option value="success">Tabla color Success</option>
            <option value="danger">Tabla color Rojo</option>
            <option value="warning">Tabla color Amarillo</option> 
            <option value="info">Tabla color Azul claro</option> 
            <option value="light">Tabla Color Claro</option>
            <option value="secondary">Tabla Color Gris</option>

        </select>


        <table :class="'mt-4 table table-bordered table-striped table-'+colortable">
            <thead>
                <tr>

                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody>

                <tr v-for="producto in productos">
                    <th scope="row">{{producto.nombre}}</th>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>

                </tr>

            </tbody>
        </table>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="carrito2.js"></script>




</body>

</html>
