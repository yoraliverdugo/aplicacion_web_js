<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container m-3" id="app">

        <h1>Cursos</h1>
        <form @submit.prevent="agregar()">

            <div class="mb-3">
                <label class="form-label">Nombre del curso</label>
                <input v-model="nombre" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripcion del curso</label>
                <input v-model="descripcion" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Precio del curso</label>
                <input v-model="precio" type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad del curso</label>
                <input v-model="cantidad" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">url del curso</label>
                <input v-model="url" type="text" class="form-control">
            </div>

            <button type="button" @click="agregar()" class="btn btn-primary">Agregar</button>

            <div class="d-flex flex wrap">
                <div v-for="descripcioncurso in curso" class="card m-2" style="width: 18rem;">
                    <img :src="descripcioncurso.url" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{descripcioncurso.nombre}}</h5>
                        <p class="card-text">{{descripcioncurso.descripcion}}</p>
                        <a href="#" class="btn btn-primary">${{descripcioncurso.precio}}</a>

                    </div>
                </div>
            </div>

            <br><br>

            <h2>Acumulado: ${{total}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="examen.js"></script>



</body>

</html>
