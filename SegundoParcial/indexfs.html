<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container m-3" id="app">

        <select v-model="limit" class="form-comtrol my -2">
            <option>50</option>
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option>400</option>
            <option>500</option>
            <option>600</option>
        </select>
        <center v-if="loading==true">
            <img src="https://th.bing.com/th/id/R.0ed8ff95034b2d14b07f0ea6b8635f97?rik=Xs7uGaSamaXjJg&riu=http%3a%2f%2ftusimagenesde.com%2fwp-content%2fuploads%2f2016%2f07%2fcargando-3.gif&ehk=8yQXA2BQaAVhswEO0FRJjZFMa2ybBojCDznBsthPYBA%3d&risl=&pid=ImgRaw&r=0"
                alt="">
            <p>loading ......</p>
        </center>
        <div class="d-flex flex-wrap">

            <div v-for="producto in productos" v-if="loading==false" data-bs-toggle="modal"
                data-bs-target="#exampleModal" @click="productodata=producto" class="card mb-1" style="width: 18rem;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src='https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg'
                            class="img-fluid rounded-start" alt="..." width="100" height="100">
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">{{producto.title}}</h5>
                        <p class="card-text">Categoria</p>
                        <small class="badge rounded-pill text-bg-success mx-1"
                            v-for="categoria in productodata.category">{{categoria.category}}</small>


                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div v-if="productodata!=null" class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productodata.name}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                            class="img-fluid rounded-start" alt="..." width="100" height="100">
                        <p class="card-text">Descripcion</p>
                        <small class="badge rounded-pill text-bg-primary mx-1"
                            v-for="tipos in productodata.description">{{description.description}}</small>
                        <p class="card-text">Precio</p>
                        <small class="badge rounded-pill text-bg-secondary mx-1"
                            v-for="Precio in productodata.price">{{precio.price}}</small>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="fakestore.js"></script>



</body>

</html>
