<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container m-3" id="app">
        <div class="d-flex flex-wrap"> 

            <center v-if="loading==true">
                <img src="https://th.bing.com/th/id/R.0ed8ff95034b2d14b07f0ea6b8635f97?rik=Xs7uGaSamaXjJg&riu=http%3a%2f%2ftusimagenesde.com%2fwp-content%2fuploads%2f2016%2f07%2fcargando-3.gif&ehk=8yQXA2BQaAVhswEO0FRJjZFMa2ybBojCDznBsthPYBA%3d&risl=&pid=ImgRaw&r=0" alt="">
                    <p>loading ......</p>
            </center>

            <div v-for="pokemon in pokemones"  v-if="loading==false"   class="card mb-1" style="width: 50rem;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img :src="pokemon.sprites.other.home.front_default" class="card-img-top" alt="..." width="100"
                            height="100">
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">{{pokemon.name}}</h5>
                        <p class="card-text">Habilidades</p>
                        <small class="badge rounded-pill text-bg-success mx-1"
                            v-for="habilidad in pokemon.abilities">{{habilidad.ability.name}}</small>
                        <p class="card-text">Game Index</p>
                        <small class="badge rounded-pill text-bg-secondary mx-1"
                            v-for="game in pokemon.game_indices">{{game.version.name}}</small>
                        <p class="card-text">Tipos</p>
                        <small class="badge rounded-pill text-bg-primary mx-1"
                            v-for="tipos in pokemon.types">{{tipos.type.name}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="act3.js"></script>



</body>

</html>
